<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sari3 Store</title>
    
    <!-- 1. Typography: Tajawal (Best for TN Market) -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. PapaParse (Library for CSV) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- Custom Config -->
    <style>
        body { font-family: 'Tajawal', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased pb-32">

    <!-- TOP NAVIGATION (Glass Effect) -->
    <nav class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-md border-b border-gray-100 z-50">
        <div class="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
            <!-- Brand Name -->
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">S</div>
                <h1 id="store-name" class="font-bold text-lg tracking-tight">Sari3 Store</h1>
            </div>
            
            <!-- Mini Cart Badge -->
            <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <span id="cart-count-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full hidden">0</span>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT AREA -->
    <main class="max-w-md mx-auto pt-20 px-4">
        
        <!-- Loading State (Skeleton) -->
        <div id="loader" class="animate-pulse space-y-4">
            <div class="h-48 bg-gray-200 rounded-2xl w-full"></div>
            <div class="grid grid-cols-2 gap-3">
                <div class="h-40 bg-gray-200 rounded-xl"></div>
                <div class="h-40 bg-gray-200 rounded-xl"></div>
            </div>
        </div>

        <!-- Product Grid (Initially Empty) -->
        <div id="product-grid" class="grid grid-cols-2 gap-3 hidden">
            <!-- Products injected here -->
        </div>

    </main>

    <!-- BOTTOM FLOATING ACTION BAR -->
    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-100 p-4 z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <div class="max-w-md mx-auto flex items-center justify-between gap-4">
            <div class="flex flex-col">
                <span class="text-xs text-gray-400 font-medium uppercase">Total</span>
                <span id="total-price" class="text-xl font-extrabold text-gray-900">0.00 TND</span>
            </div>
            <button onclick="checkout()" class="flex-1 bg-green-600 active:bg-green-700 text-white font-bold py-3.5 px-6 rounded-xl shadow-lg shadow-green-200 transition-transform active:scale-95 flex items-center justify-center gap-2">
                <span>Commander</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- 1. MOCK DATA (Temporary) ---
        const mockProducts = [
            { id: 1, name: "Harissa Arbi", price: 12.500, img: "https://placehold.co/300x300/orange/white?text=Harissa" },
            { id: 2, name: "Zit Zitoune (1L)", price: 28.000, img: "https://placehold.co/300x300/green/white?text=Zit" },
            { id: 3, name: "Mlewi (Pack 5)", price: 7.500, img: "https://placehold.co/300x300/yellow/black?text=Mlewi" },
        ];

        // --- 2. RENDER FUNCTION ---
        function initStore() {
            const grid = document.getElementById('product-grid');
            const loader = document.getElementById('loader');
            
            // Clear loader
            loader.style.display = 'none';
            grid.classList.remove('hidden');
            
            // Render Items
            grid.innerHTML = mockProducts.map(product => `
                <div class="bg-white rounded-2xl p-2 shadow-sm border border-gray-100 flex flex-col">
                    <div class="relative w-full aspect-square bg-gray-100 rounded-xl overflow-hidden mb-2">
                        <img src="${product.img}" class="w-full h-full object-cover">
                    </div>
                    <div class="px-1 flex-grow">
                        <h3 class="font-bold text-gray-800 text-sm leading-tight mb-1">${product.name}</h3>
                        <p class="text-green-700 font-bold text-sm">${product.price.toFixed(3)} TND</p>
                    </div>
                    <button class="mt-2 w-full bg-gray-50 hover:bg-gray-100 border border-gray-200 text-gray-800 font-medium py-2 rounded-lg text-xs transition-colors">
                        + Ajouter
                    </button>
                </div>
            `).join('');
        }

        // Run Mock Render
        setTimeout(initStore, 1000); 
        
        function checkout() {
            alert("This will open WhatsApp!");
        }
    </script>
</body>
</html>
